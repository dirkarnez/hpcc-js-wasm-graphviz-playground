<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="render"></div>
    <script type="module">
        import { Graphviz } from "./hpcc-js-wasm-graphviz-prebuilt-v1.12.0-node-v22.x/index.js";


                const dot = `
        digraph G {
            node [shape=rect];

            subgraph cluster_0 {
                style=filled;
                color=lightgrey;
                node [style=filled,color=white];
                a0 -> a1 -> a2 -> a3;
                label = "process #1";
            }

            subgraph cluster_1 {
                node [style=filled];
                b0 -> b1 -> b2 -> b3;
                label = "process #2";
                color=blue
            }

            start -> a0;
            start -> b0;
            a1 -> b3;
            b2 -> a3;
            a3 -> a0;
            a3 -> end;
            b3 -> end;

            start [shape=Mdiamond, label=<<TABLE BORDER="0" CELLBORDER="1" CELLSPACING="0" >
                <TR>
                    <TD COLSPAN="3" BGCOLOR="azure3"><b><FONT FACE="Times-Roman" POINT-SIZE="12.0" >one obj</FONT></b></TD>
                </TR>
                <TR>
                    <TD PORT="in1" BGCOLOR="white">in1<br/>:In1</TD>
                    <TD ROWSPAN="2" BGCOLOR="azure3"> some text </TD>
                    <TD PORT="out1"  BGCOLOR="0.5 0.5 0.5">out1<br/>:Out1</TD>
                </TR>
                <TR>
                    <TD PORT="in2"   HREF="somepage.html" BGCOLOR="0.45 0.5 0.75">in2<br/>:In2</TD>
                    <TD PORT="out2"  HREF="somepage.html" BGCOLOR="0.8 0.5 1">out2<br/>:Out2</TD>
                </TR>
            </TABLE>>];
            end [shape=Msquare];
        }
    `;
            const graphviz = await Graphviz.load();
            const svg = graphviz.layout(dot, "svg", "dot");
            document.getElementById("render").innerHTML = svg;
    </script>
</body>
</html>
